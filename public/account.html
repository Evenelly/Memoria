<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title> <!-- Sidtitel -->
   <link rel="stylesheet" href="/style.css"> <!-- Koppling till extern CSS -->
</head>

<body>
   <!-- Header med titel och navigering -->
   <header class="header">
      <a href="index.html"><strong class="title">Memoria</strong></a> <!-- Titel som länkar till startsidan -->

      <div class="header-info">
         <a href="index.html"><strong>Feed</strong></a> <!-- Länk till feed -->
         <a href="games.html"><strong>Spel</strong></a> <!-- Länk till spel -->
         <a href="friends.html"><strong>Vänner</strong></a> <!-- Länk till vänner -->

         <!-- Profilbild som är klickbar för att öppna inställningar -->
         <div class="profile-img" onclick="settingsPop()"></div>
      </div>
   </header>

   <!-- Meny för användarinställningar -->
   <div id="settings">
      <strong><a href="account.html">Konto</a></strong>
      <strong><a href="settings.html">Inställningar</a></strong>
      <strong><a href="/init">Logga ut</a></strong>
   </div>

   <!-- Huvudinnehåll, visar profilinfo -->
   <div class="flex-container">
      <div id="profile-info">
         <div id="profile-description">
            <!-- Profilbild -->
            <div class="profile-img" id="profile-info-img"></div>
            <!-- Användarnamn som sätts via JavaScript -->
            <h1 id="profile-name"></h1>
         </div>
         <div id="profile-posts">
            <h2>Posts:</h2> <!-- Sektion för användarens inlägg -->
         </div>
      </div>
   </div>

   <div> </div> <!-- Tom div, verkar inte användas -->

   <!-- JavaScript som laddar och hanterar dynamiskt innehåll -->
   <script src="main.js"></script>

</body>

</html>
